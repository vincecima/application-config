---
- name: create deployer group
  group: name=deployer

- name: create deployer user
  user: name=deployer group=deployer

- name: enable deployer authorized_keys
  authorized_key: user=deployer key="ssh-rsa  contact@vincecima.com"

- name: configure sudoers for deployer
  copy:
    src: sudoers/deployer
    dest: /etc/sudoers.d/deployer
    mode: 0440

- name: create sysadmin group
  group: name=sysadmin

- name: create sysadmin user
  user: name=sysadmin group=sysadmin

- name: enable sysadmin authorized_keys
  authorized_key: user=sysadmin key="ssh-rsa  contact@vincecima.com"

- name: configure sudoers for sysadmin
  copy:
    src: sudoers/sysadmin
    dest: /etc/sudoers.d/sysadmin
    mode: 0440
